    //输入词建议
    document.getElementById("searchInput").focus();
    var params = {
        "XOffset": 0, //提示框位置横向偏移量,单位px
        "YOffset": 0, //提示框位置纵向偏移量,单位px
        "width": 300, //提示框宽度，单位px
        "fontColor": "#666", //提示框文字颜色
        "fontColorHI": "#222", //提示框高亮选择时文字颜色
        "fontSize": "16px", //文字大小
        "fontFamily": "微软雅黑", //文字字体
        "borderColor": "#d8d8d8", //提示框的边框颜色
        "bgcolorHI": "#e8e8e8", //提示框高亮选择的颜色
        "sugSubmit": false, //在选择提示词条是是否提交表单
    };
    BaiduSuggestion.bind("searchInput", params, function () {console.log("回调无效")});


    //注册键盘事件-监听回车
    document.onkeydown = function(e) {
        //捕捉回车事件
        var ev = (typeof event!= 'undefined') ? window.event : e;
        if(ev.keyCode == 13) {
            search();
        }
    }

    //执行搜索
    function search() {
        var searchContent=$('.searchInput').val();
        console.log("search:"+searchContent);
        if(searchContent!=null && searchContent!=""){
            window.location.href="result.html"+"?searchContent="+searchContent;
        }
    }
